<h2 mat-dialog-title>Logout Confirmation</h2>
<div mat-dialog-content>
  Are you sure you want to logout?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary" class="no-button">No</button>
  <button mat-button (click)="onYesClick()" color="warn" class="yes-button">Yes</button>
</div>

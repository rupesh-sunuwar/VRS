<div class="mat-elevation-z8 mt-2">
  <div
    style="background-color: #1f2937;"
    class="block p-6 rounded-lg">
    <div class="revenue" style="background-color: #1f2937; color: white; border-radius: 7px">
      <h2 class="font-medium">Dashboard</h2>
      <div class="grid grid-cols-2 gap-4 mt-2" style="color:black">
        <div
          class="block p-6 bg-white border-2 border-white-200 rounded-lg shadow dark:bg-white-800 dark:border-white-700">
          <div class="grid grid-cols-2 gap-1">
            <div class="flex flex-row gap-4">
              <!-- Icon -->
              <div class="flex items-center content-start">
                <span class="circle" style="background-color: #ebffdc; color:#8bc34a">
                  <mat-icon>attach_money</mat-icon>
                </span>
              </div>
              <!-- Information -->
              <div class="flex flex-col content-start">
                <span class="text-lg font-medium">Opportunities</span>
                <span class="text-lg font-semibold">$8,048,714</span>
              </div>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-end">
              <span>
                <div class="flex items-center border-2"
                     style="background-color: #ebffdc;
                            color: #6b9f2f;
                            border-radius: 23px;
                            height: 43px;
                            width: 5rem;">
                  <mat-icon>arrow_drop_up</mat-icon> <b>23.2%</b>
                </div>
              </span>
            </div>
          </div>
        </div>

        <div
          class="block p-6 bg-white border-2 border-white-200 rounded-lg shadow dark:bg-white-800 dark:border-white-700">

          <div class="grid grid-cols-2 gap-1">
            <div class="flex flex-row gap-4">
              <!-- Icon -->
              <div class="flex items-center content-start">
                <span class="" style="color:#f44336">
                  <mat-icon>timeline</mat-icon>
                </span>
              </div>
              <!-- Information -->
              <div class="flex flex-col content-start">
                <span class="text-lg font-medium">Revenue Total</span>
                <span class="text-lg font-semibold">$967,750</span>
              </div>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-end">
              <span>
                <div class="flex items-center border-2"
                     style="background-color: #fde8e6;
                            color: #f44336;
                            border-radius: 23px;
                            height: 43px;
                            width: 5rem;">
                  <mat-icon>arrow_drop_down</mat-icon> <b>14.7%</b>
                </div>
              </span>
            </div>
          </div>
        </div>

        <div
          class="block p-6 bg-white border-2 border-white-200 rounded-lg shadow dark:bg-white-800 dark:border-white-700">

          <div class="grid grid-cols-2 gap-1">
            <div class="flex flex-row gap-4">
              <!-- Icon -->
              <div class="flex items-center content-start">
                <span class="circle" style="background-color: #fff7e1; color: #ffc107">
                  <mat-icon> bar_chart</mat-icon>
                </span>
              </div>
              <!-- Information -->
              <div class="flex flex-col content-start">
                <span class="text-lg font-medium">Conversion</span>
                <span class="text-lg font-semibold">16%</span>
              </div>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-end">
              <span>
                <div class="flex items-center border-2"
                     style="background-color: #fde8e6;
                            color: #f44336;
                            border-radius: 23px;
                            height: 43px;
                            width: 5rem;">
                  <mat-icon>arrow_drop_down</mat-icon> <b>2.3%</b>
                </div>
              </span>
            </div>
          </div>
        </div>

        <div
          class="block p-6 bg-white border-2 border-white-200 rounded-lg shadow dark:bg-white-800 dark:border-white-700">

          <div class="grid grid-cols-2 gap-1">
            <div class="flex flex-row gap-4">
              <!-- Icon -->
              <div class="flex items-center content-start">
                <span class="circle" style="background-color:#e0f4fd; color:#03a9f4">
                 <mat-icon>donut_large</mat-icon>
                </span>
              </div>
              <!-- Information -->
              <div class="flex flex-col content-start">
                <span class="text-lg font-medium">Leads</span>
                <span class="text-lg font-semibold">51</span>
              </div>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-end">
              <span>
                <div class="flex items-center border-2"
                     style="background-color: #ebffdc;
                            color: #6b9f2f;
                            border-radius: 23px;
                            height: 43px;
                            width: 5rem;">
                  <mat-icon>arrow_drop_up</mat-icon> <b>8.5%</b>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-4">
    <h2 class="font-medium">Revenue</h2>
    <div class="revenue p-2" style="background-color: white; color: black; border-radius: 7px">
      <button
        (click)="updateOptions( '1m' )"
        [class.active]="activeOptionButton=='1m'"
      >
        1M
      </button>
      <button
        (click)="updateOptions( '6m' )"
        [class.active]="activeOptionButton=='6m'"
      >
        6M
      </button>
      <button
        (click)="updateOptions( '1y' )"
        [class.active]="activeOptionButton=='1y'"
      >
        1Y
      </button>
      <button
        (click)="updateOptions( '1yd' )"
        [class.active]="activeOptionButton=='1yd'"
      >
        1YD
      </button>
      <button
        (click)="updateOptions( 'all' )"
        [class.active]="activeOptionButton=='all'"
      >
        All
      </button>
      <apx-chart
        #chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [colors]="chartOptions.colors"
        [yaxis]="chartOptions.yaxis"
        [dataLabels]="chartOptions.dataLabels"
        [markers]="chartOptions.markers"
        [stroke]="chartOptions.stroke"
        [grid]="chartOptions.grid"
        [xaxis]="chartOptions.xaxis"
        [tooltip]="chartOptions.tooltip"
        [annotations]="chartOptions.annotations"
        [title]="chartOptions.title"
      ></apx-chart>
    </div>
  </div>

  <div class="mt-2">

  </div>

  <div class="grid grid-cols-2 gap-4 mt-2">
    <div
      class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <h3 class="font-medium">Most Sold (All Products)</h3>
      <div class="box" style="background-color: white; color:black; border-radius: 7px">
        <div id="chart" style="cursor: pointer">
          <apx-chart
            [series]="chartOptionsFunnel.series!"
            [chart]="chartOptionsFunnel.chart!"
            [dataLabels]="chartOptionsFunnel.dataLabels!"
            [plotOptions]="chartOptionsFunnel.plotOptions!"
            [xaxis]="chartOptionsFunnel.xaxis!"
            [colors]="chartOptionsFunnel.colors!"
            [legend]="chartOptionsFunnel.legend!"
          ></apx-chart>
        </div>
      </div>
    </div>

    <div
      class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <h3 class="font-medium">Revenue Snapshot (All Products)</h3>
      <div class="flex align-middle items-center justify-center"
           style="background-color: white; color:black; border-radius: 7px; height:29rem">
        <div id="dount-chart">
          <apx-chart
            [series]="chartOptionsDonut.series"
            [chart]="chartOptionsDonut.chart"
            [labels]="chartOptionsDonut.labels"
            [fill]="chartOptionsDonut.fill"
            [dataLabels]="chartOptionsDonut.dataLabels!"
            [responsive]="chartOptionsDonut.responsive"
          ></apx-chart>
        </div>

      </div>
    </div>
  </div>
</div>

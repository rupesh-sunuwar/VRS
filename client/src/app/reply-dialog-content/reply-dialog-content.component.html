<div class="reply-dialog">
  <div class="reply-dialog-content">
    <h2>Reply to Message</h2>
    <div class="reply-message">
      <p>
        <button mat-icon-button color="primary">
          <mat-icon>subject</mat-icon>
        </button>
        <strong>Subject:</strong>
        {{ contactForm.subject }}
      </p>
      <p>
        <button mat-icon-button color="primary">
          <mat-icon>message</mat-icon>
        </button>
        <strong>Message:</strong>
        {{ contactForm.message }}
      </p>
    </div>
    <textarea [(ngModel)]="replyText" placeholder="Enter your reply"></textarea>
    <div class="reply-dialog-actions">
      <button mat-button color="warn" (click)="cancelReply()">Cancel</button>
      <button mat-button color="primary" [disabled]="!replyText" (click)="sendReply()">Send</button>
    </div>
  </div>
</div>
